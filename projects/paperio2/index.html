<html>
<head>
    <script id="gamemonetize-sdk" src="js/sdk.js" type="text/javascript"></script>
    <meta charset="utf-8"/>
    <meta content="#2d3331" name="theme-color"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <title>Paper.io 2 | 3kh0s</title>
    <link href="manifest.json" rel="manifest"/>
    <link href="images/icon192.png" rel="icon" type="image/png"/>
    <link href="images/icon192.png" rel="shortcut icon" type="image/png"/>
    <link href="css/fonts.css" rel="stylesheet"/>
    <link href="css/style3.css" rel="stylesheet"/>
</head>
<body>
<script src="/js/main.js" type="text/javascript"></script>
<script src="js/window.js" type="text/javascript"></script>
<script src="js/loader.js" type="text/javascript"></script>
<script src="js/app-new-gm.js?26" type="text/javascript"></script>
<div id="game">
    <canvas class="fadein" height="888" id="view" width="922"></canvas>
    <div id="ui_overlay"></div>
    <div class="" id="ui">
        <div id="left_side"></div>
        <div class="uibox">
            <div class="logo"><img src="images/logo.png"/></div>
            <div class="tips">
                <div class="tip">Bite enemy tails but don't let them bite yours!</div>
            </div>
            <form class="play"><input autocomplete="off" id="nick" maxlength="12" name="nick" placeholder="Your name" type="text"/>
                <button class="yellow" id="play" name="play">PLAY</button>
            </form>
            <div id="adbanner"></div>
        </div>
        <div id="right_side">
            <div class="own_banner">
                <a href="https://3kh0s.github.io/" target="_blank">Homepage</a>
            </div>
        </div>
    </div>
    <div id="footer">
        <ul id="lng">
            <li class="active">EN</li>
            <li class="">RU</li>
            <li class="">TR</li>
            <li class="">SP</li>
            <li class="">FR</li>
            <li class="">NL</li>
            <li class="">PT</li>
            <li class="">DE</li>
            <li class="">IT</li>
        </ul>
        <div id="bottom"><a href="/" target="_blank">Homepage</a></div>
    </div>
    <div id="overlay"></div>
</div>
<div id="imaContainer" style="position: absolute; z-index: 10000; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgb(0, 0, 0); visibility: hidden; overflow: hidden;">
    <video id="imaVideo"></video>
</div>
</body>
</html>
